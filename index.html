<!DOCTYPE html>
<html>

<head>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <script src="bower_components/autobahnjs/autobahn.min.js"></script>
  <script src="bower_components/resumable.js/resumable.js"></script>
  <link rel='import' href='bower_components/vaadin-grid/vaadin-grid.html'>
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <script src="bower_components/underscore/underscore.js"></script>`
</head>

<body unrespolved fullbleed layout vertical>
  <div id="templatewrapper" style="display: none;">
	<template is='dom-bind'>
		<style>.seqdata {-webkit-flex: 1; flex: 1; max-height: 20px;}
      .seqcolumn { display: -webkit-flex; display: flex; -webkit-flex-direction: column; flex-direction: column; }</style>
      <div class="sequencedetails" style="display: -webkit-flex; display: flex; height: 170px;">
       <template repeat="{{anno in annotations}}">
		<div class="horizontal layout">
			<div>{{anno.name}}</div>
		</div>
	</template>
	</div>
      </div>
	</template>
  </div>
  <template is="dom-bind" id="t">
    <div>
      <paper-tabs selected="{{selected}}" style="background-color:#01579b">
        <paper-tab>File Submission</paper-tab>
        <paper-tab>Extras</paper-tab>
      </paper-tabs>
      <paper-progress value="{{progress}}"></paper-progress>
      <iron-pages selected="{{selected}}">
          <div>
            <iron-pages selected="{{subselected}}">
              <div class="vertical layout center">
            <div class="horizontal layout">
                <paper-input floatingLabel label="Genus" style="margin-right:3px"></paper-input>  
                <paper-input floatingLabel label="Species"></paper-input>  
            </div>
            
            <paper-input label="description"></paper-input>
            <paper-input label="Source"></paper-input>
            <div>Default Display location</div>
            <paper-input label="scaffold number"></paper-input>
            <div class="horizontal layout">
              <paper-input label="Start" type="number" style="margin-right:3px;width:100px"></paper-input>
              <paper-input label="End" type="number" style="margin-right:3px;width:100px"></paper-input>
            </div>
            
            <paper-input label="taxonomy ID"></paper-input>
            <paper-button id="uploadFasta" style="background-color:#F50057;margin:3px">Upload FASTA</paper-button>
            <paper-button id="bedNavButton">Upload BED Annotation File</paper-button>
          </div>
          
          <div class="vertical layout center">
              <h1>Genome Name Database</h1>
              <vaadin-grid style="width:800px" id="genomeGrid">
                <table>
                    <colgroup>
                        <col header-name="name" sortable="true">
                        <col header-name="abbrev" sortable="true">
                    </colgroup>  
                </table>
              </vaadin-grid>
          </div>
          <div class="vertical layout center">
            <paper-input></paper-input>
            <paper-button></paper-button>
          </div>
            </iron-pages>
          </div>
      </iron-pages>


    </div>
  </template>
</body>
<script src="index.js"></script>

</html>
